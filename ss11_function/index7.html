    function isPrime(number) {
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }

    for(let num = 2; num <= 10000; num++){
        if(isPrime(num)){
            document.write(num + " ");
        }
