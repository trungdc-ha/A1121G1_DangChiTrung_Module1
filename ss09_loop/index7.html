<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 1;
    let text = "";

    for (; count <= 100; count++) {
        if((count % 3 ==0 ) && (count % 5 == 0)){
            text += "FizzBuzz<br>";
        } else if(count % 3 ==0 ){ //15
            text += "Fizz<br>";
        } else if(count % 5 == 0){ //15
            text += "Buzz<br>";
        } else {
            text += count + "<br>";
        }

    }
    document.write(text);

    for(let i=1; i<=100; i++){
        document.write(i);
        if(i==100){
            alert("Đã đếm xong");
        }
    }
</script>
</body>
</html>
