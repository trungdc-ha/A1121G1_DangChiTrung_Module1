<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * Nhập vào một số từ 1 đến 7
    * Nếu nhập 1 thì thông báo là chủ Nhật
    * Nếu nhập 2 thì thông báo là thứ 2
    * ...
    *
    * Nếu nhập 7 thì thông báo là thứ 7
    * Nếu nhập không nằm trong 1 - 7
    * thì thông báo số vừa nhập không hợp lệ.
    *
    * */
    //dùng if-else triển khai..
    let input = prompt("Nhập vào một số:"); //9
    if (input < 1 || input > 7) {
        document.write("Số vừa nhập không hợp lệ");
    } else {
        if (input == 1) {
            document.write("Chủ Nhật");
        }
        if (input == 2) {
            document.write("Thứ 2");
        }
        if (input == 3) {
            document.write("Thứ 3");
        }
        if (input == 4) {
            document.write("Thứ 4");
        }
        if (input == 5) {
            document.write("Thứ 5");
        }
        if (input == 6) {
            document.write("Thứ 6");
        }
        if (input == 7) {
            document.write("Thứ 7");
        }
    }

    switch (input){
        case "1": document.write("Chủ Nhật"); ;
        case "2": document.write("Thứ 2"); ;
        case "3": document.write("Thứ 3"); break;
        case "4": document.write("Thứ 4"); break;
        case "5": document.write("Thứ 5"); break;
        case "6": document.write("Thứ 6"); break;
        case "7": document.write("Thứ 7"); break;
        default: document.write("Số vừa nhập không hợp lệ");
    }




</script>
</body>
</html>
