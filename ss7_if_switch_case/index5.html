<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
        * */

        let num1 = prompt("Input number 1");
        let num2 = prompt("Input number 2");
        let num3 = prompt("Input number 3");

        let max = num1;
        if(num2 >  max){
            max = num2;
        }
        if (num3 > max){
            max = num3;
        }

        document.write(max);
    </script>
</body>
</html>
