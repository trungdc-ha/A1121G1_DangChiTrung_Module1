<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="result"></span>
<button onclick="getValue(2)">2</button>
<button onclick="getValue(3)">3</button>
<script>
    function getValue(number){
        console.log(number);

        let result = document.getElementById("result").innerText; //lấy giá trị hiện tại của span
        result = result + number;
        document.getElementById("result").innerText = result; //cập nhật
    }
</script>
</body>
</html>
