<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt('Type a number', 0);
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }

    let a = value > 0; //true (value > 0), false (value <=0)
    switch (a) {
        case true:
            document.write(1); break;
        case false:

            let b = value < 0; //true (value < 0), false (value = 0)
            switch (b) {
                case true:
                    document.write(-1); break;
                case false:
                    document.write(0); break;
            }
    }
</script>
</body>
</html>
