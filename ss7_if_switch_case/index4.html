<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * Nhập một số nguyên bất kỳ và in kết quả ra màn hình
    * để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
    * */

    let number = parseInt(prompt("input number: "));

    if (number > 0) {
        alert(">0")
    } else if (number < 0) {
        alert("<0");
    } else {
        alert("=0");
    }
</script>
</body>
</html>
