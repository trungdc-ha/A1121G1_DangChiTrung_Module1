    /*Tạo mảng 2d với số hàng và số cột người dùng nhập vào*/
    let rowArr = parseInt(prompt("input row: ")) //3
    let colArr = parseInt(prompt("input col: ")) //4

    let myArr2d = Array(rowArr); //Tạo mảng có số dòng = rowArr
    for (let row = 0; row < myArr2d.length; row++) {
        myArr2d[row] = Array(colArr); //Mỗi phần tử của mảng ban đầu
        //là một mảng con có số phần tử  = colArr

        for (let col = 0; col < myArr2d[row].length; col++) {
            let value = prompt("input a [" + row + "] [" + col + "] :");
            // myArr2d[row][col] = value;
            myArr2d[row].push(value);
        }
    }


    for (let row = 0; row < myArr2d.length; row++) {
        for (let col = 0; col < myArr2d[row].length; col++) {
            document.write(myArr2d[row][col] + " ");
        }
        document.write("<br>")
    }
</script>
