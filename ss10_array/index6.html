<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="inputEng">Input:</label>
<input id="inputEng" type="text"/>
<button onclick="searchVN()">Search</button>
<p id="result"></p>
<script>
    let arrEng = ["people", "hello", "map"];
    let arrVN = ["con người", "xin chào", "bản đồ"];

    function searchVN() {
        let result = "";
        /*b1 lấy giá trị từ ô input*/
        let keyWord = document.getElementById("inputEng").value;

        /*b2 tìm index của từ khóa trong mảng arrEng*/
        let index = arrEng.indexOf(keyWord);
        if(index != -1){
            result = arrVN[index];
        } else {
            result = "Không tìm thấy!";
        }

        /*b3 hiển thị kết quả*/
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
