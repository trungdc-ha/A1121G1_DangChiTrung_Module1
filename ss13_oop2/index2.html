<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius;
        }

        cToF(){
            return this.celsius*1.8 + 32;
        }

        cToK(){
            return this.celsius + 273.15;
        }
    }
    let inputC = parseInt(prompt("Nhap do C"));

    let c = new Temperature(inputC);
    document.write("C to F: " + c.cToF());
    document.write("<br>")
    document.write("C to K: " + c.cToK());
</script>
</body>
</html>
