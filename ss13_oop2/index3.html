<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="myCanvas" width="900px" height="700px"
    style="border: 1px solid black"></canvas>

    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        /*Ve duuong thang*/
        // ctx.beginPath();
        // ctx.moveTo(0,0); //diem bat dau
        // ctx.lineTo(300,300); //diem ket thuc duong thang
        // ctx.strokeStyle = 'red'; //khai bao mau cua duong thang
        // ctx.stroke(); //bat dau ve

        /*Ve hinh chu nhat/vuong*/
        // ctx.fillStyle = 'red';
        // ctx.fillRect(100,50,100,100);

        /*Ve hinh tron*/
        ctx.arc(100,100,40,0,2*Math.PI);
        ctx.strokeStyle = 'red'; //mau cho duong vien
        ctx.lineWidth = 8; //do rong cua duong vien
        ctx.fillStyle = 'red'; //mau nen cua hinh tron
        ctx.fill(); //bat dau ve


    </script>
</body>
</html>
