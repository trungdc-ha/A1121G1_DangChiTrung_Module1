<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Bird {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }
    }

    class Animal {
        constructor(name, age, weight) {
            this.name = name;
            this.age = age;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(newName) {
            this.name = newName;
        }


        sayName() {
            console.log("Animal name: " + this.name);
        }
    }

    class Dog extends Animal {
        sayName() {
            console.log("Dog name: " + this.name);
        }

        eat(bird) {
            if (bird.weight > 0) {
                bird.weight--;
                this.weight++;
            } else {
                console.log("Dog: hết đồ ăn rồi cô chủ ơi!");
            }
        }
    }

    class Cat extends Animal {
        sayName() {
            console.log("Cat name: " + this.name);
        }

        eat(bird) {
            if (bird.weight > 0) {
                bird.weight--;
                this.weight++;
            } else {
                console.log("Cat: hết đồ ăn rồi cô chủ ơi!");
            }
        }
    }
    let bird = new Bird(2);
    let myDog = new Dog("Tom", 2, 1);
    // myDog.setName("Cau Vang");
    // myDog.sayName();
    // console.log(myDog.getName())

    let myCat = new Cat("MeoVang", 3, 1);

    myDog.eat(bird);
    myCat.eat(bird);

    myCat.eat(bird);
    myDog.eat(bird);

    console.log("Dog weight: " + myDog.weight);
    console.log("Cat weight: " + myCat.weight);
    console.log("Bird weight: " + bird.weight);

</script>
</body>
</html>
